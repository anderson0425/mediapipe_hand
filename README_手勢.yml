手勢

#零根手指
沒有伸出任何手指 (ROCK石頭)

#一根手指
只伸出大拇指，且朝上 (比讚)
只伸出大拇指，且朝下 (倒讚)
只伸出食指
只伸出無名指
只伸出小指

#兩根手指
只伸出大拇指、食指
只伸出大拇指、中指
只伸出大拇指、小指
只伸出食指、中指 (YA、SCISSOR剪刀)
只伸出食指、小指
只伸出中指、無名指
只伸出中指、小指
只伸出無名指、小指

#三根手指
只伸出大拇指、食指、中指
只伸出大拇指、食指、小指  (蜘蛛人吐絲手勢)
只伸出食指、中指、無名指
只伸出食指、中指、小指
只伸出中指、無名指、小指

#四根手指
只伸出大拇指、食指、中指、小指
只伸出大拇指、食指、無名指、小指
只伸出食指、中指、無名指、小指

#五根手指
所有手指都伸出來 (PAPER布)



#比較難比的手勢
只伸出大拇指、無名指
只伸出食指、無名指
只伸出大拇指、食指、無名指
只伸出大拇指、食指、中指、無名指